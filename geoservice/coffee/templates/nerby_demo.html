<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Coffee shops</title>
</head>
<body>
<h1>Nearby Shops</h1>
{% if coffee_shops %}
    <ul>
        {% for shop in coffee_shops %}
            <li>
                {{ shop.name }}: {{ shop.distance }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
